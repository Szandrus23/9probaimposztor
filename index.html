<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ki az Imposztor?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <h1>Ki az Imposztor?</h1>
    <div id="player-input">
      <input type="text" id="player-name" placeholder="Név hozzáadása" />
      <button onclick="addPlayer()">Hozzáadás</button>
    </div>
    <ul id="player-list"></ul>
    <button onclick="startGame()">Játék indítása</button>
    <div id="word-display" class="hidden">
      <h2>Kattints a nevedre a szó megtekintéséhez:</h2>
      <ul id="reveal-list"></ul>
      <button id="reveal-impostor-btn" class="hidden" onclick="revealImpostor()">Ki volt az imposztor?</button>
    </div>
    <div id="impostor-result" class="hidden"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
